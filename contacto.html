<body>
    <header>
        <a href="index.html">

            <a href="index.html">Menu</a>
            <a href="">Datos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main class="container">
        <form class="row g-3" action="enviado.html" onsubmit="return validar()">
            <div class="col-6">
                <label for="nameInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Escribe tu nombre">
            </div>

            <div class="col-6">
                <label for="lastNameInput" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastNameInput" placeholder="Escribe tu apellido">
            </div>

            <div class="col-9">
                <label for="addressInput" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="addressInput" placeholder="Escribe tu direccion">
            </div>

            <div class="col-3">
                <label for="addressNumberInput" class="form-label">Número</label>
                <input type="text" class="form-control" id="addressNumberInput" placeholder="Escribe tu Número">
            </div>

            <div class="col-9">
                <label for="cityInput" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="cityInput" placeholder="Ciudad">
            </div>

            <div class="col-3">
                <label for="postalCodeInput" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="postalCodeInput" placeholder="Código Postal">
            </div>
                
            <div class="col-12">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
            </div>

            <div class="col-12">
                <label for="messageInput" class="form-label">Dejanos tu comentario</label>
                <textarea class="form-control" id="messageInput" rows="4"></textarea>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkTermsInput">
                    <label for="checkTermsInput">Acepto los Terminos y condiciones</label>
                </div>
            </div>

            <div class="col-12 boton">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
        
    </main>
